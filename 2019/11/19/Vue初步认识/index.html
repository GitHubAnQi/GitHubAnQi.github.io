        <h1 id="Vue初步认识"><a href="#Vue初步认识" class="headerlink" title="Vue初步认识"></a>Vue初步认识</h1><p>以下的代码块为Html代码，是初步学习vue的细节描述。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line"></span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;Vue&lt;/title&gt;</span><br><span class="line">		&lt;link rel=&quot;stylesheet&quot; href=&quot;css/new_file.css&quot; /&gt;</span><br><span class="line">		&lt;script src=&quot;https://cdn.staticfile.org/vue/2.2.2/vue.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line"></span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div id=&quot;app&quot;&gt;</span><br><span class="line">			&#123;&#123;message&#125;&#125; &#123;&#123;count&#125;&#125; &#123;&#123;(count+1)*10&#125;&#125;</span><br><span class="line">			&lt;div v-html=&quot;template&quot;&gt;&lt;/div&gt;</span><br><span class="line">			&lt;a :href=&quot;url&quot;&gt;百度&lt;/a&gt;</span><br><span class="line">			&lt;a v-bind:href=&quot;url1&quot;&gt;慕课&lt;/a&gt;</span><br><span class="line">			&lt;button type=&quot;button&quot; @click=&quot;submit()&quot;&gt;加数字&lt;/button&gt;</span><br><span class="line">			&lt;button type=&quot;button&quot; @click=&quot;submit()&quot;&gt;减数字&lt;/button&gt;</span><br><span class="line">			&lt;!--这里得V-on 可以直接用@ 直接代替   V-bind可以直接用&apos;:&apos;来代替--&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">		&lt;div id=&apos;ifdemo&apos;&gt;</span><br><span class="line">			&lt;!--v-if列表渲染--&gt;</span><br><span class="line">			&lt;div v-if=&quot;count&gt;0&quot;&gt;</span><br><span class="line">				判断1：count大于0， count得值是:&#123;&#123;count&#125;&#125;</span><br><span class="line">				&lt;!--因为count本身是0所以这个是false--&gt;</span><br><span class="line">				&lt;!--判断顺序第一个条件满足时 后面得不运行--&gt;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">			&lt;div v-else-if=&quot;count&lt;0&amp;&amp;count&gt;-5&quot;&gt;</span><br><span class="line">				判断2：count得值是：&#123;&#123;count&#125;&#125;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">			&lt;div v-else&gt;</span><br><span class="line">				判断3：count得值是：&#123;&#123;count&#125;&#125;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">			&#123;&#123;msg&#125;&#125;</span><br><span class="line">			&lt;div v-show=&quot;count==-1&quot;&gt;show:&#123;&#123;count&#125;&#125;&lt;/div&gt;</span><br><span class="line">			&lt;!--v-show 的用法是与v-if用法相同。--&gt;</span><br><span class="line">			&lt;div v-for=&quot;item in list&quot;&gt;&#123;&#123;item&#125;&#125;&lt;/div&gt;</span><br><span class="line">			&lt;!--v-for 列表渲染  in 是关键字      list是固定语法  item是变量   循环遍历--&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script type=&quot;text/javascript&quot; src=&quot;js/new_file.js&quot;&gt;&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<p>以下是js代码————&gt;</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"> var app=new Vue(&#123;</span><br><span class="line">	el: &apos;#app&apos;,</span><br><span class="line">	data: &#123;</span><br><span class="line">		//左边是html大括号里面得元素键，右边是键值，</span><br><span class="line"></span><br><span class="line">		message: &quot;菜鸟教程&quot;,</span><br><span class="line">	</span><br><span class="line">		count: 0,</span><br><span class="line">		template: &apos;&lt;div&gt;hello template&lt;/div&gt;&apos;,</span><br><span class="line">		url: &apos;http://www.baidu.com&apos;,</span><br><span class="line">		url1: &apos;http://imooc.com&apos;,</span><br><span class="line">	&#125;,</span><br><span class="line">	methods: &#123;</span><br><span class="line">		submit: function() &#123;</span><br><span class="line">			this.count++;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;, </span><br><span class="line">	//watch  监听</span><br><span class="line">	watch: &#123;</span><br><span class="line">		message: function(newval,oldval)&#123;</span><br><span class="line">			console.log(&apos;newval is:&apos;+newval)</span><br><span class="line">			console.log(&apos;oldval is:&apos;+oldval)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;,</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">&#125;)</span><br><span class="line"> var ifdemo= new Vue(&#123;</span><br><span class="line"> 	el:&apos;#ifdemo&apos;,</span><br><span class="line"> 	data: &#123;</span><br><span class="line"> 		msg:&apos;123&apos;,</span><br><span class="line"> 		count:0,</span><br><span class="line"> 		list: [1,2,3,4,],</span><br><span class="line"> 	&#125;,</span><br><span class="line"> &#125;)</span><br></pre></td></tr></table></figure>
